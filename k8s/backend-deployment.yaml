apiVersion: apps/v1
kind: Deployment
metadata:
  name: word-filter-backend
  namespace: word-filter-app
  labels:
    app: word-filter-backend
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: word-filter-backend
  template:
    metadata:
      labels:
        app: word-filter-backend
        component: api
    spec:
      containers:
      - name: backend
        image: your-account.dkr.ecr.us-west-2.amazonaws.com/word-filter-backend:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: PORT
          value: "8001"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: word-filter-backend
  namespace: word-filter-app
  labels:
    app: word-filter-backend
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: word-filter-backend
