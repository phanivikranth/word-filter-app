apiVersion: v1
kind: ConfigMap
metadata:
  name: word-filter-config
  namespace: word-filter-app
  labels:
    app: word-filter
    cloud-provider: civo
data:
  # Object Store Configuration (Civo Object Store)
  WORDS_S3_BUCKET: "word-filter-storage"
  WORDS_S3_KEY: "words.txt"
  S3_ENDPOINT: ""  # Will be set by Terraform output
  S3_REGION: "LON1"  # Civo region
  
  # API Configuration
  API_BASE_URL: "http://word-filter-backend:8001"
  CORS_ORIGINS: "*"
  
  # Application Configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # Performance settings
  MAX_WORDS_LIMIT: "1000"
  DEFAULT_WORDS_LIMIT: "100"
  
  # Feature flags
  ENABLE_OXFORD_VALIDATION: "true"
  ENABLE_WORD_MANAGEMENT: "true"
  ENABLE_CACHING: "true"
  
  # Cache settings
  CACHE_TTL: "3600"  # 1 hour
  CACHE_MAX_SIZE: "1000"
  
  # Security settings
  ENABLE_REQUEST_LOGGING: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"

---
# Example environment-specific config (can be overridden)
apiVersion: v1
kind: ConfigMap
metadata:
  name: word-filter-config-prod
  namespace: word-filter-app
  labels:
    app: word-filter
    cloud-provider: civo
    environment: production
data:
  # Production-specific overrides
  LOG_LEVEL: "WARN"
  CORS_ORIGINS: "https://your-domain.com,https://www.your-domain.com"
  ENABLE_REQUEST_LOGGING: "false"  # Disable verbose logging in prod
  RATE_LIMIT_REQUESTS: "200"       # Higher limits for production
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: word-filter-config-dev
  namespace: word-filter-app
  labels:
    app: word-filter
    cloud-provider: civo
    environment: development
data:
  # Development-specific overrides
  LOG_LEVEL: "DEBUG"
  CORS_ORIGINS: "*"
  ENABLE_REQUEST_LOGGING: "true"
  RATE_LIMIT_REQUESTS: "50"        # Lower limits for development
