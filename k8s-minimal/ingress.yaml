apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: word-filter-ingress
  namespace: word-filter-test
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # No SSL for testing - just HTTP
spec:
  rules:
  - http:  # No host specified - will work with any domain/IP
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: word-filter-backend
            port:
              number: 8001
      - path: /words
        pathType: Prefix
        backend:
          service:
            name: word-filter-backend
            port:
              number: 8001
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: word-filter-backend
            port:
              number: 8001
      # Frontend routes (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: word-filter-frontend
            port:
              number: 80
