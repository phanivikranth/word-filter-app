apiVersion: apps/v1
kind: Deployment
metadata:
  name: word-filter-frontend
  namespace: word-filter-app
  labels:
    app: word-filter-frontend
    component: web
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: word-filter-frontend
  template:
    metadata:
      labels:
        app: word-filter-frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: your-account.dkr.ecr.us-west-2.amazonaws.com/word-filter-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: word-filter-frontend
  namespace: word-filter-app
  labels:
    app: word-filter-frontend
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: word-filter-frontend
